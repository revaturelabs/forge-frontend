<mat-card class="container">
    <div>
        <mat-card-title class="in">Projects</mat-card-title>
        <!-- <input type="button" value="Add project" (click)="addProject()" class="btn btn-light"> -->
        <mat-icon class="add-button" type="button" value="Add project" (click)="addProject()" aria-hidden="false"
            aria-label="add button">add</mat-icon>
        <mat-icon class="add-button" type="button" (click)="save()" aria-hidden="false" aria-label="save button">save
        </mat-icon>
    </div>
</mat-card>

        <div *ngFor='let project of projects, let i = index'>
            <hr>
            <div type="project" [attr.name]="project">
                <mat-card-header>
                    <mat-card-title>Project Name</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <textarea [(ngModel)]="project.name"></textarea>
                </mat-card-content>

                <mat-card-header>
                    <mat-card-title>Description</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <textarea [(ngModel)]="project.description"></textarea>
                </mat-card-content>

                <!-- <mat-card-header>
                    <mat-card-title>Role / Responsibilities</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <textarea [(ngModel)]="project.projectResponsibilities"></textarea>
                </mat-card-content> -->

                <mat-card-title class="subheader-style">Role / Responsibilities</mat-card-title>
          
                    <div class="add-button button-spacing">
                        <mat-icon 
                        type="button"
                        value="Add Bullet"
                        (click)="deleteBullet(i)"
                        aria-hidden="false"
                        >delete </mat-icon>
                    </div>
          
                    <div class="add-button button-spacing">
                        <mat-icon 
                        type="button"
                        value="Add Bullet"
                        (click)="allBullets()"
                        aria-hidden="false"
                        > add_circle_outline</mat-icon>
                    </div>
            
                <mat-card-content>
                    <mat-list>
                        <mat-list-item *ngFor="let bullet of bullets, let i = index"> 
                            <ul>
                                <li [(ngModel)]="bulletComponents[i].bullet">
                                <textarea matInput type="text" placeholder="Enter Bullet Points"></textarea> 
                                </li>
                            </ul>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
    
                <mat-card-header>
                    <mat-card-title>Technologies</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <textarea [(ngModel)]="project.projectTechnologies"></textarea>
                </mat-card-content>
                <!-- <input type="button" value="Delete project" (click)="deleteProject(i)"> -->
                <mat-icon type="button" value="Delete project" (click)="deleteProject(i)" aria-hidden="false"
                    aria-label="delete button">delete</mat-icon>
            </div>
        </div>
</mat-card>
