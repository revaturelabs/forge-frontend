<mat-card class="container">
    <mat-card-header>
        <mat-card-title>About Me</mat-card-title>
    </mat-card-header>    
    <mat-card-content>
        <ejs-richtexteditor id='Description' [toolbarSettings]='tools' [(ngModel)]="value">
            <ng-template #valueTemplate>
                <p>{{value}}</p>
            </ng-template>
        </ejs-richtexteditor>
    </mat-card-content>   
</mat-card>
