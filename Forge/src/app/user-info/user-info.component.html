<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form  [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="name" class="col-3 col-form-label">Name <span style="color:red;">*</span></label>
        <div class="col-9">
          <input class="form-control" type="text"  formControlName="name"
          placeholder="Enter Your Name">
        </div>
      </div>

      <div class="form-group row">
        <label for="occupation" class="col-3 col-form-label">Occupation <span style="color:red;">*</span></label>
        <div class="col-9">
          <input class="form-control" type="text"  formControlName="occupation"
          placeholder="Enter Your occupation">
        </div>
      </div>

      <div class="form-group row">
        <label for="number" class="col-3 col-form-label">Phone Number <span style="color:red;">*</span></label>
        <div class="col-9">
          <input class="form-control" type="text"  formControlName="number"
          placeholder="012-345-6789">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-3 col-form-label">Email <span style="color:red;">*</span></label>
        <div class="col-9">
          <input class="form-control" type="text"  formControlName="email"
          placeholder="email@gmail.com">
        </div>
      </div>

      <div class="form-group row">
        <label for="github" class="col-3 col-form-label">Github</label>
        <div class="col-9">
          <input class="form-control" type="text"  formControlName="github"
          placeholder="Enter Github Link">
        </div>
      </div>

      <div class="row">
        <label for="image" class="col-3 col-form-label">Add image</label>
        <div class="col-9">
          <input class="form-control" type="file"  formControlName="image">
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid"  (click)="modal.close('Save click')">Save</button>
      </div>
    </form>
  </div>

</ng-template>


<mat-card class="container">
  <mat-icon class="add-button" type="button"  (click)="open(content)" aria-hidden="false" aria-label="add button">add</mat-icon>
  <div>
    <div class="row">
      <div class= "col-9">
        <h1>{{user["name"] | uppercase }}</h1>
        <h3>{{user["occupation"]}}</h3>
      </div>
      <div class="col-2" style="float: right;">
        <img [src]= "image" alt="userimage" style="border-radius: 50%;"/>    
      </div>
    </div>
  
    <div>
      <div class="row">
        <div class="col-6"><h3>Phone: {{user["number"]}}</h3></div>
        <div class="col-4"><h3>Email: {{user["email"]}} </h3></div>
        <div class="w-100"></div>
        <div class="col-6"><h3>Github: {{user["github"]}}</h3></div>
      </div>
    </div>
  </div>
</mat-card>
