<div class="container">
    <form [formGroup]="portfolioForm" (ngSubmit)="onSubmit()">

        <!--Degree-->
        <div class="form-group row">
            <label for="degree" class="col-3 col-form-label">Degree <span style="color:red;">*</span></label>
            <div class="col-9">
                <select class="select-degree form-control" id ="degree"  formControlName ="degree" > 
                    <option  disabled >Select a Degree</option>
                    <option *ngFor="let degree of degrees"  [value]="degree">{{degree}}</option>
                </select>
            </div>
        </div>

        <!--University-->
        <div class="form-group row">  
            <label for="university" class="col-3 col-form-label">University <span style="color:red;">*</span></label>
            <div class="col-9">
              <input class="form-control" type="text"  formControlName="university"
              placeholder="Select University">

                <div *ngIf="portfolioForm.controls['university'].errors?.minlength" class="alert alert-danger" role="alert">
                    must be at least 3 characters long.
                </div>
                <div *ngIf="portfolioForm.controls['university'].errors?.maxlength" class="alert alert-danger" role="alert">
                    must be at less than 40 characters long.
                </div>
            </div>
        </div>

        <!-- Graduation date -->
        <div class="form-group row">
            <label for="graduationDate" class="col-3 col-form-label">Graduation Date <span style="color:red;">*</span></label>
            <div class="col-9">
                <input type="month" class="form-control"  formControlName="graduationDate" 
                [min] = "mindate | date:'y-MM'" [max] = "maxdate | date:'y-MM'"  >
            </div>
        </div>

        <!--Major-->
        <div class="form-group row">  
            <label for="major" class="col-3 col-form-label">Major <span style="color:red;">*</span></label>
            <div class="col-9">
              <input class="form-control" type="text"  formControlName ="major" placeholder="Enter a Major">

                <div *ngIf="portfolioForm.controls['major'].errors?.minlength" class="invalid-feedback">
                    must be at least 3 characters long.
                </div>
                <div *ngIf="portfolioForm.controls['major'].errors?.maxlength" class="invalid-feedback">
                    must be at less than 40 characters long.
                </div>
                <!-- <div *ngIf="portfolioForm.controls['major'].hasError('whitespace')" class="alert alert-danger" role="alert">
                    Please enter valid data
                </div> -->
            </div>
        </div>

        <!--Minor-->
        <div class="form-group row">  
            <label for="major" class="col-3 col-form-label">Minor</label>
            <div class="col-9" >
              <input class="form-control" type="text"  formControlName ="minor" placeholder="Enter a Minor">
                <div *ngIf="portfolioForm.controls['minor'].errors?.minlength" >
                    must be at least 3 characters long.
                </div>
                <div *ngIf="portfolioForm.controls['minor'].errors?.maxlength" class="alert alert-danger" role="alert">
                    must be at less than 40 characters long.
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" [disabled]="!portfolioForm.valid">Save</button>
        </div>
    </form>

</div>
